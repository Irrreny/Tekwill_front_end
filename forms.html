<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <style>
            body {font-family: Arial;}
            legend {
                background-color: rgb(188, 182, 182);
                color: black;
                padding: 5px 10px
            }
            fieldset {
                background-color: #eeeeee;
            }
        </style>
    </head>  
    <body>
        <h3>Registration Form</h3>
        <form action="/action_page.php" method="get">
            <fieldset>
                <legend>Basic User Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required autofocus><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" required><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Password" required>
                <label for="confpass">Confirm Password:</label>
                <input type="password" id="confpass" name="confpass" placeholder="Confirm Password" required><br>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </fieldset><br>
            <fieldset>
                <legend>Address Information</legend>
                <label>Street Address:</label>
                <textarea name="address" rows="2" cols="20" placeholder="221B Baker Street"></textarea><br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">--Please choose Country--</option>
                    <option value="md">Moldova, Republic of</option>
                    <option value="ua">Ukraine</option>
                    <option value="uk">United Kingdom</option>
                    <option value="us">United States</option>
                    <option value="de">Germany</option>
                    <option value="au">Australia</option>
                </select><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="London"><br>
                <label for="post">Postal Code:</label>
                <input type="number" id="post" name="post" placeholder="65005"><br>
                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="078 339 158"><br>
            </fieldset><br>
            <fieldset>
                <legend>Preferences</legend>
                <label>Preferred Contact Method:</label>
                <input type="checkbox" id="email2" name="method1" value="email">
                <label for="email2">Email</label>
                <input type="checkbox" id="phone2" name="method2" value="phone">
                <label for="phone2">Phone</label>
                <input type="checkbox" id="postal" name="method3" value="postal">
                <label for="postal">Postal Mail</label><br>
                <label for="favcolor">Favourite Colour:</label>
                <input type="color" id="favcolor" name="favcolor" value="#e66465">
            </fieldset><br>
            <fieldset>
                <legend>Additional Details</legend>
                <label for="how">How did you hear about us?</label>
                <select id="how" name="how">
                    <option value="">--Please choose one--</option>
                    <option value="socmed">Social Media</option>
                    <option value="google">Google/Search Engine</option>
                    <option value="word">Word of Mouch</option>
                    <option value="ref">Referral</option>
                    <option value="tv">Advertisement</option>
                    <option value="other">Other</option>
                </select><br><br>
                    <label>Feedback/Comments:</label>
                <textarea name="address" rows="3" cols="40"></textarea><br>
            </fieldset><br>
            <fieldset>
                <legend>Profile</legend>
                <label for="photo">Choose a Profile Picture</label>
                <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png"><br>
                <label for="url">Website URL:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com"><br>
        <label for="experience">Experience Level with HTML:</label>
        <input
          type="range" name="experience" id="experience" min="1" max="10" oninput="DisplayValue.value=experience.value" />
        <output id="DisplayValue"></output>
            </fieldset><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
