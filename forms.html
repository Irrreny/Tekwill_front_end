<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Form</title>
        <style>
            h1 {font-family:verdana;}
            h3 {font-family:verdana;}
            body {font-family: Verdana;}
        </style>
    </head>  
    <body>
        <form autocomplete="on">
            <fieldset>
                <legend>Basic User Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required autofocus><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Password" required>
                <label for="confpass">Confirm Password:</label>
                <input type="password" id="confpass" name="confpass" placeholder="Confirm Password" required><br>
                <span>Gender:</span>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </fieldset>
            <fieldset>
                <legend>Address Information</legend>
                <span>Street Address:</span>
                <textarea name="address" rows="2" cols="20" placeholder="221B Baker Street"></textarea><br>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">--Please choose Country--</option>
                    <option value="md">Moldova, Republic of</option>
                    <option value="ua">Ukraine</option>
                    <option value="uk">United Kingdom</option>
                    <option value="us">United States</option>
                    <option value="de">Germany</option>
                    <option value="au">Australia</option>
                </select><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="London" required><br>
                <label for="post">Postal Code:</label>
                <input type="number" id="post" name="post" placeholder="65005" required><br>
            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <span>Preferred Contact Method:</span>
                <input type="checkbox" id="email" name="method1" value="email">
                <label for="email">Email</label>
                <input type="checkbox" id="phone" name="method2" value="phone">
                <label for="email">Phone</label>
                <input type="checkbox" id="postal" name="method3" value="postal">
                <label for="email">Postal Mail</label><br>
                <label for="favcolor">Favourite Colour:</label>
                <input type="color" id="favcolor" name="favcolor" value="#e66465">
            </fieldset>
            <fieldset>
                <legend>Additional Details</legend>
                <label for="how">How did you hear about us?</label>
                <select id="how" name="how" required>
                    <option value="">--Please choose one--</option>
                    <option value="socmed">Social Media</option>
                    <option value="google">Google/Search Engine</option>
                    <option value="word">Word of Mouch</option>
                    <option value="ref">Referral</option>
                    <option value="tv">Advertisement</option>
                    <option value="other">Other</option>
                </select><br><br>
                    <span>Feedback/Comments:</span>
                <textarea name="address" rows="3" cols="40"></textarea><br>
            </fieldset>
            <fieldset>
                <legend>Profile</legend>
            </fieldset>
        </form>
    </body>
</html>
