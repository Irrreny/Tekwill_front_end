<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Form</title>
        <style>
            h1 {font-family:verdana;}
            h3 {font-family:verdana;}
            body {font-family: Verdana;}
        </style>
    </head>  
    <body>
        <form autocomplete="on">
            <fieldset>
                <legend>Basic User Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required autofocus><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Password" required>
                <label for="confpass">Confirm Password:</label>
                <input type="password" id="confpass" name="confpass" placeholder="Confirm Password" required><br>
                <span>Gender:</span>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </fieldset>
            <fieldset>
                <legend>Address Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required autofocus><br>
            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
            </fieldset>
            <fieldset>
                <legend>Additional Details</legend>
            </fieldset>
            <fieldset>
                <legend>Profile</legend>
            </fieldset>
        </form>
    </body>
</html>
